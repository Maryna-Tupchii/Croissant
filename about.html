<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap"

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="d-flex justify-content-between">
        <a href="index.html"
          ><img
            src="images/logo.png"
            alt="logo"
            id="logo"
            class="d-none d-lg-block"
        /></a>
        <ul>
          <a href="index.html"><li>Home</li></a>
          <a href="about.html"> <li class="active">About Me</li></a>
          <a href="work.html"><li>Work</li></a>
          <a href="contact.html"><li>Contact</li></a>
        </ul>
      </nav>
    </div>

    <div class="about-me container">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="name mt-o" id="name">Marina Tupchii</h1>
          <h3 id="my-skills">What I do:</h3>

          <ul class="skills">
            <li id="skills">Make your ideas real.</li>
            <li id="skills">Work with Figma/Invisionapp.</li>
            <li id="skills">Work with HTML, CSS, Js.</li>
            <li id="skills">Responsive interfaces.</li>
            <li id="skills">Make repositories in GitHub.</li>
          </ul>
          <a href="work.html" class="view-my-projects btn btn-branding mb-4"
            >View my projects</a
          >
          <h3 id="contactMe">Contact Me:</h3>
          <form style="color: white">
            <div class="mb-2 col-6">
              <label for="exampleInputName" class="form-label">Name:</label>
              <input type="text" class="form-control" id="exampleInputName" />
            </div>
            <div class="mb-3 col-6">
              <label for="exampleInputEmail1" class="form-label"
                >Email address:</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3 col-6">
              <label for="exampleInputEmail1" class="form-label"
                >Phone number:</label
              >
              <input
                type="tel"
                class="form-control"
                id="exampleInputTel"
                aria-describedby="tellHelp"
              />
            </div>

            <button
              type="submit"
              class="view-my-projects btn btn-branding mb-4"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="col-lg-6">
          <img
            src="images/profile-photo.jpg"
            class="img-fluid"
            alt="profile-photo"
            id="about-me-photo"
          />
        </div>
      </div>
    </div>
  </body>
